<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - DecoreHome</title>

    <!-- FontAwesome Local -->
    <link rel="stylesheet" href="../img/icons/css/all.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="window" />
</head>

<body>
    <header>
        <h1 class="logo">DecoreHome</h1>
        <nav>
            <button class="nav-btn" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-house"></i> Inicio
            </button>
     
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</h2>
                <p class="login-subtitle">Ingresa tus datos para continuar</p>

                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> Ingresar
                    </button>

                    <p class="register-text">
                        ¿No tienes cuenta?
                        <a href="../html/register.html">Regístrate aquí</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>© 2024 DecoreHome - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
