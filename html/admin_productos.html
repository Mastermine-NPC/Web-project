<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>

    <link rel="stylesheet" href="../img/icons/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

<header>
    <h1 class="logo">DecoreHome</h1>
    <nav>
        <button class="nav-btn" onclick="window.location.href='admin.html'">
            <i class="fa-solid fa-arrow-left"></i> Volver
        </button>
    </nav>
</header>

<main class="hero" style="margin-top: 100px;">
    <section class="login-container" style="width: 100%; padding: 20px;">
        <h2><i class="fa-solid fa-box"></i> Gestión de Productos</h2>

        <!-- Tabla -->
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
        </table>
    </section>
</main>

<!-- ======= MODAL FUERA DEL MAIN ========= -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h3>Modificar producto</h3>

        <label>ID</label>
        <input id="edit-id" readonly>

        <label>Nombre</label>
        <input id="edit-name">

        <label>Categoría</label>
        <input id="edit-category">

        <label>Precio</label>
        <input id="edit-price" type="number" step="0.01">

        <label>Descripción</label>
        <textarea id="edit-description"></textarea>

        <label>Imagen (URL)</label>
        <input id="edit-img">

        <div style="margin-top: 15px; display: flex; justify-content: space-between;">
            <button class="cta-button" onclick="guardarCambios()">Guardar Cambios</button>
            <button class="cta-button" onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script>
    requireAdmin();
</script>

</body>
</html>
